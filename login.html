<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Agenda Semanal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #f0f4ff, #e0ecff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .login-container {
      background-color: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .login-container img.logo {
      max-width: 100px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      color: #111;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .btn-google {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 1rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease-in-out;
    }

    .btn-google:hover {
      background-color: #f1f1f1;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .btn-google img {
      width: 20px;
      height: 20px;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #999;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/1045/1045857.png" alt="Logo da Agenda Semanal" class="logo">
    <h1>Agenda Semanal</h1>
    <p class="subtitle">Organize sua semana com facilidade.</p>
    <button class="btn-google" onclick="loginComGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Icon">
      Entrar com Google
    </button>
  </div>

  <footer>
    Â© 2025 Agenda Semanal | Todos os direitos reservados
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyA5FFmJckrv7xC5CXZB_tjRtnzz0ME0JAg",
  authDomain: "calendario-semanal-gui.firebaseapp.com",
  projectId: "calendario-semanal-gui",
  storageBucket: "calendario-semanal-gui.firebasestorage.app",
  messagingSenderId: "169724988024",
  appId: "1:169724988024:web:402e654012ad570493fb8d"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.loginComGoogle = () => {
      signInWithPopup(auth, provider)
        .then(result => {
          window.location.href = "index.html";
        })
        .catch(error => {
          console.error("Erro ao fazer login:", error);
          alert("Erro ao fazer login. Tente novamente.");
        });
    };
  </script>
</body>
</html>
